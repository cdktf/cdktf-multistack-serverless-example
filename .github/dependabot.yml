version: 2
updates:
  # Maintain dependencies for frontend
  - package-ecosystem: "yarn"
    directory: "/frontend/code"
    schedule:
      interval: "weekly"
    # Specify labels for pull requests
    labels:
      - "dependencies"
      - "automerge"
    # Allow up to 10 open pull requests for dependencies
    open-pull-requests-limit: 10
